<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
</head>

<body>
    <div id="container">
        <div id="flex-container">
            <div class="flex-element">
                <div id="logo">NICKY</div>
            </div>
            <div class="flex-element">
                <div id="postscript"><span>This is not a real online service! Lorem ipsum dolor sit amet consectetur!
                        Let's do it!</span></div>
                <div id="form">

                    <form action="#" method="post" id="createAccForm">

                        <div class="form-flex-element">
                            <div class="inputs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="" id="first_name" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="email" name="" id="email" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="inputs">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="" id="password" required>
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="form-flex-element">
                            <div class="inputs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="" id="last_name" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="inputs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" name="" id="phone_number" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="inputs">
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="" id="password_confirm" required>
                                <span class="error-message"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="create-account">
                    <button id="form-subm">Create account</button>
                    <h4>Already have an account? <span style="color: orange;">Log in</span></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
